<div [ngSwitch]="(statusProvider.placeSelected | async) == undefined">
    <ion-list *ngSwitchCase="true">
        <ion-item *ngFor="let id of keys" (click)="statusProvider.placeSelected.next(id)">
            <div class="rating">
                <h2>{{details[id].name}}</h2>
                <ion-icon class="rating" [name]="getStarName(1, details[id].avgRating)"></ion-icon>
                <ion-icon class="rating" [name]="getStarName(2, details[id].avgRating)"></ion-icon>
                <ion-icon class="rating" [name]="getStarName(3, details[id].avgRating)"></ion-icon>
                <ion-icon class="rating" [name]="getStarName(4, details[id].avgRating)"></ion-icon>
                <ion-icon class="rating" [name]="getStarName(5, details[id].avgRating)"></ion-icon>
            </div>
        </ion-item>
        <ion-item *ngIf="keys.length == 0">
            <ion-icon class="info" name="information-circle"></ion-icon>
            Nessuna localitÃ  trovata!
        </ion-item>
    </ion-list>
    <sea-details *ngSwitchCase="false"></sea-details>
</div>
