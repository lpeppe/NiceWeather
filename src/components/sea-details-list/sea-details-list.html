<div [ngSwitch]="(statusProvider.placeSelected | async) == undefined">
    <ion-list *ngSwitchCase="true">
        <ion-item *ngFor="let id of keys" (click)="statusProvider.placeSelected.next(id)">
            <h2>{{details[id].name}}</h2>
        </ion-item>
    </ion-list>
    <sea-details *ngSwitchCase="false"></sea-details>
</div>
