<ion-menu [content]="content" id="menu-material" swipeEnabled="false">
  <ion-content>
    <div *ngIf="authProvider.loggedIn" class="menu-header">
      <img class="user-avatar round" [src]="authProvider.imgUrl" />
      <p class="name">{{authProvider.name}}</p>
      <p class="e-mail">{{authProvider.email}}</p>
    </div>
    <div *ngIf="!authProvider.loggedIn" id="login">
      <ion-item>
        <button ion-item detail-none (click)="authProvider.login()" id="loginButton">
          <!-- <ion-icon name="logo-google" id="login" item-left></ion-icon> -->
          <img id="loginImage" src="assets/icon/google.png" />
          <p>Login</p>
        </button>
      </ion-item>
    </div>
    <ion-list radio-group>
      <ion-item>
        <ion-icon name="sunny" id="sun" item-left></ion-icon>
        <ion-label>Sole</ion-label>
        <ion-radio value="sun" menuClose="left" checked (ionSelect)="seeSun()"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-icon class="fas fa-list-ul" id="activity" item-left></ion-icon>
        <ion-label>Attivit√†</ion-label>
        <ion-radio value="activity" menuClose="left" (ionSelect)="seeActivities()"></ion-radio>
      </ion-item>
      <button ion-item detail-none menuClose="left" (click)="openMapCustomization()">
        <ion-icon name="map" id="mapStyle" item-left></ion-icon>
        <ion-label>Personalizza mappa</ion-label>
      </button>
      <button *ngIf="authProvider.loggedIn" menuClose="left" ion-item detail-none (click)="showReviews()">
        <ion-icon name="book" item-left></ion-icon>
        Le mie recensioni
      </button>
      <button *ngIf="authProvider.loggedIn" menuClose="left" ion-item detail-none (click)="showFavourites()">
        <ion-icon name="heart" item-left color="danger"></ion-icon>
        I miei preferiti
      </button>
      <ion-item *ngIf="authProvider.loggedIn && statusProvider.selectedActivity.getValue() != 0">
        <ion-icon name="funnel" item-left></ion-icon>
        <ion-label>Filtra preferiti</ion-label>
        <ion-toggle (ionChange)="toggleChanged()" [(ngModel)]="toggleValue" menuClose="left"></ion-toggle>
      </ion-item>
      <ion-footer>
        <button *ngIf="authProvider.loggedIn; else login" menuClose="left" ion-item detail-none (click)="authProvider.logout()">
          <ion-icon name="power" id="logout" item-left></ion-icon>
          Logout
        </button>
      </ion-footer>
    </ion-list>
  </ion-content>
</ion-menu>
