<div [ngSwitch]="selectedPath == undefined">
  <ion-list *ngSwitchCase="true">
    <ion-item *ngFor="let id of keys" (click)="statusProvider.placeSelected.next(id)">
      <h2>{{details[id].name}}</h2>
      <p [ngStyle]="{color: getColor(details[id].slope)}">Pendenza: {{details[id].slope}}</p>
    </ion-item>
  </ion-list>
  <bike-details *ngSwitchCase="false" [selectedPath]="selectedPath"></bike-details>
</div>
