<ion-item no-lines>
    <div id="titleDiv">
        <button ion-button (click)="statusProvider.placeSelected.next(undefined)">
            <ion-icon name="arrow-round-back" color="primary"></ion-icon>
        </button>
        <h1 text-wrap>{{selectedPiste.name}}</h1>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let detail of pisteDetails">
                <ion-item>
                    {{(detail.name | skiDetails)}}
                    <ion-badge>{{detail.value}}</ion-badge>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
