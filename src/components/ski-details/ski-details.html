<ion-item>
    <div id="titleDiv">
        <button ion-button (click)="statusProvider.placeSelected.next(undefined)">
            <ion-icon name="arrow-round-back" color="primary"></ion-icon>
        </button>
        <h1 text-wrap>{{pisteName}}</h1>
        <p>Piste:
            <span>{{numPiste}}</span>
        </p>
    </div>
</ion-item>
<ion-item>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let detail of pisteDetails">
                <p>{{(detail.name | skiDetails)}}</p>
                <span [ngStyle]="{color: detail.color}">{{detail.value}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
<ion-item>
    <ion-grid>
        <ion-row id="buttons">
            <ion-col text-center>
                <ion-icon name='navigate' color="primary"></ion-icon>
                <span class="item-block">Indicazioni</span>
            </ion-col>
            <ion-col text-center>
                <ion-icon name='call' color="secondary"></ion-icon>
                <span class="item-block" id="call">Chiama</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
