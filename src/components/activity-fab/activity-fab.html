<ion-fab right bottom #fab>
  <button ion-fab (click)="onMenuClick($event)">
    <ion-icon name="ios-expand"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <ion-fab ion-fixed>
      <!-- <button ion-fab mini>
      </button>
      <button ion-fab mini>
      </button> -->
      <button ion-fab mini (click)="onActivitySelected($event, 0)" [color]="(statusProvider.selectedActivity | async) == 0 ? 'primary': 'light'">
        <ion-icon name="sunny"></ion-icon>
      </button>
      <button ion-fab mini (click)="onActivitySelected($event, 1)" [color]="(statusProvider.selectedActivity | async) == 1 ? 'primary': 'light'">
        <ion-icon name="snow"></ion-icon>
      </button>
    </ion-fab>
  </ion-fab-list>
  <ion-fab-list side="left">
    <button ion-fab (click)="statusProvider.selectedDay.next(1)" [color]="(statusProvider.selectedDay | async) == 1 ? 'primary': 'light'">48H
    </button>
    <button ion-fab (click)="statusProvider.selectedDay.next(0)" [color]="(statusProvider.selectedDay | async) == 0 ? 'primary': 'light'">24H
    </button>
  </ion-fab-list>
</ion-fab>
