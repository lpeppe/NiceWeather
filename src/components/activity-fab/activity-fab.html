<ion-fab left bottom #fab id="main">
  <button ion-fab>
    <ion-icon class="fas fa-list-ul"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab mini (click)="onActivitySelected($event, 0, fab)" [color]="(statusProvider.selectedActivity | async) == 0 ? 'primary': 'light'">
      <ion-icon name="sunny"></ion-icon>
    </button>
    <button ion-fab mini (click)="onActivitySelected($event, 1, fab)" [color]="(statusProvider.selectedActivity | async) == 1 ? 'primary': 'light'">
      <img [src]='(statusProvider.selectedActivity | async) == 1 ? "assets/icon/ski_white.png" : "assets/icon/ski_black.png"'>
    </button>
    <button ion-fab mini (click)="onActivitySelected($event, 2, fab)" [color]="(statusProvider.selectedActivity | async) == 2 ? 'primary': 'light'">
      <ion-icon name="bicycle"></ion-icon>
    </button>
    <button ion-fab mini (click)="onActivitySelected($event, 3, fab)" [color]="(statusProvider.selectedActivity | async) == 3 ? 'primary': 'light'">
      <img [src]='(statusProvider.selectedActivity | async) == 3 ? "assets/icon/beach_white.png" : "assets/icon/beach_black.png"'>
    </button>
  </ion-fab-list>
</ion-fab>
