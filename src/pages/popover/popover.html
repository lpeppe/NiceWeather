<ion-list radio-group>
  <ion-item *ngFor="let day of days; let i = index">
    <ion-label [ngStyle] = "{color: getDayColor(day)}">{{getDisplayName(day)}}</ion-label>
    <ion-checkbox (ionChange)="onChange(i)" [checked]="isChecked(i)" [disabled] = "isDisabled(i)"></ion-checkbox>
  </ion-item>
</ion-list>
