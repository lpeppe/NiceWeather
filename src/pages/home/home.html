<ion-content>
    <map></map>
    <autocomplete></autocomplete>
    <activity-fab></activity-fab>
    <div class="timeFab">
        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="presentPopOver($event)">
                <ion-icon name="time"></ion-icon>
            </button>
        </ion-fab>
    </div>
    <area-fab *ngIf="!(statusProvider.activityFabOpened | async)"></area-fab>
    <activity-list></activity-list>
</ion-content>
