<ion-content>
  <div class="content">
    <!-- <ion-auto-complete [dataProvider]="autoComplete"></ion-auto-complete> -->
    <div class="autocomplete">
      <ion-searchbar (ionInput)="searchPlaces($event)" #inputBar></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let suggestion of suggestions" (click)="suggestionListener(suggestion)">
          {{ suggestion.description }}
        </ion-item>
      </ion-list>
    </div>

    <ion-fab right bottom #fab>
      <button ion-fab (click)="onFabClick()">
        <ion-icon name="arrow-dropup"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <!-- NEVE -->
        <ion-fab ion-fixed>
          <button ion-fab mini>
            <ion-icon name="snow"></ion-icon>
          </button>
          <ion-fab-list side="left">
            <ion-item no-lines>
              <!--<input type="range" min="1" max="100" value="50" name="range">
                <output for="range"></output>-->
              <ion-range [(ngModel)]="value" pin="true" min="50" max="200" (ionChange)="onRangeChanged($event)" (ionBlur)="onRangeBlur($event)"></ion-range>
            </ion-item>
          </ion-fab-list>
        </ion-fab>
        <button ion-fab mini>
        </button>
        <button ion-fab mini>
        </button>
        <button ion-fab mini>
        </button>
      </ion-fab-list>
    </ion-fab>
    <div #map id="map"></div>
  </div>
</ion-content>
