<ion-content>
  <div class="content">
    <!-- <ion-auto-complete [dataProvider]="autoComplete"></ion-auto-complete> -->
    <div class="autocomplete">
      <ion-searchbar (ionInput)="searchPlaces($event)" #inputBar></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let suggestion of suggestions" (click)="suggestionListener(suggestion)">
          {{ suggestion.description }}
        </ion-item>
      </ion-list>
    </div>
    
    <ion-fab bottom left>
      <button ion-fab mini (click)="decreaseZoom()"><ion-icon name="remove"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom left style="margin-bottom: 60px">
      <button ion-fab mini (click)="increaseZoom()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-fab right bottom #fab>
      <button ion-fab color="dark">
        <ion-icon name="arrow-dropup"></ion-icon>
      </button>
      <ion-fab-list side="top" >
        <button ion-fab>
          <ion-icon name="snow"></ion-icon>
        </button>
        <button ion-fab>
          <!--<ion-icon name="logo-twitter"></ion-icon>-->
        </button>
        <button ion-fab>
          <!--<ion-icon name="logo-vimeo"></ion-icon>-->
        </button>
        <button ion-fab>
          <!--<ion-icon name="logo-googleplus"></ion-icon>-->
        </button>
      </ion-fab-list>
    </ion-fab>
    <div #map id="map"></div>
  </div>
</ion-content>
