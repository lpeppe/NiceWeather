<ion-content>
    <map></map>
    <autocomplete></autocomplete>
    <activity-fab *ngIf="!(statusProvider.areaFabOpened | async)"></activity-fab>
    <div class="timeFab" *ngIf="!(statusProvider.activityFabOpened | async) && !(statusProvider.areaFabOpened | async)">
        <ion-fab right top>
            <button ion-fab color="primary" (click)="presentPopOver($event)">
                <ion-icon name="time"></ion-icon>
            </button>
        </ion-fab>
    </div>
    <area-fab *ngIf="!(statusProvider.activityFabOpened | async)"></area-fab>
    <activity-list></activity-list>
</ion-content>
